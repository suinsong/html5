<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	window.onload = function() {
		input1 = document.querySelectorAll('input')[0];
		input2 = document.querySelectorAll('input')[1];

		input1.onkeydown = function() {
			if (input1.value.length >= 6) {
				input2.focus();
			}
		};

		input2.onkeydown = function(event) {
			event = event || window.event;//이벤트 객체를 추출
			if (event.keyCode == 8 && input2.value.length == 0) {
				input1.focus();

			}

		};

	};
</script>

</head>
<body>

	<h4>입력 양식 자동 초점 설정 - 주민번호 입력</h4>
	<form>
		<input type="text" maxlength="6" /> - <input type="text" maxlength="7" />

	</form>

</body>
</html>
