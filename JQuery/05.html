<script>
	//객체를 사용해 이벤트를 연결

	$(document).ready(function() {
		$('#box').css({
			width : 100,
			height : 100,
			background : 'orange'
		}).on({
			click : function() {
				$(this).css('background', 'red');
			},
			mouseenter : function() {
				$(this).css('background', 'blue');
			},
			mouseleave : function() {
				$(this).css('background', 'orange');
			}
		});
	});
</script>


</head>
<body>


	<div id="box"></div>

	<hr>
	보통:노란색
	<br> 마우스오버:파란색
	<br> 마우스클릭:빨강


</body>
