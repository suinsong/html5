<!DOCTYPE html>

<body>
<form action="13_1.html" method="post">

<!-- 

action: 전송위치, 데이터를 전달한 목적지
method: 전송방식
	1. get 주소에 데이터를 직접 입력해 전달
	2. post 별도의 방법을 사용해 데이터를 해당 주소로 전달

 -->



이름 : <input type ="text" name="name" maxlength="5" placeholder="이름을 입력하시오"><br><br>


닉네임: <input type="text" name="nickname" values ="닉네임"><br><br>


주소: <input type="text" name="addr" size="50"><br><br>


비밀번호: <input type="password" name="pwd" maxlength="8" ><br><br>


hidden:<input type="hidden" name="hide"><br><br>


image: <input type="image" scr="../Images/busan.png"><br><br>


file: <input type="file" name="file"><br><br>


취미를 선택하세요:<br>
<input type="checkbox" name="hobby" value="1" checked>게임
<input type="checkbox" name="hobby" value="2">수영
<input type="checkbox" name="hobby" value="3">독서
<input type="checkbox" name="hobby" value="4">그림그리기
<input type="checkbox" name="hobby" value="5">낚시<br><br>


숫자를 선택하세요:<br>
<input type="radio" name="hobby" value="a" checked>1
<input type="radio" name="hobby" value="b">2
<input type="radio" name="hobby" value="c">3
<input type="radio" name="hobby" value="d">4
<input type="radio" name="hobby" value="e">5<br><br>


영어를 선택하세요:<br>
<select name="hobby">
	<option value="a" selected>a
	<option value="b">b
	<option value="c">c
	<option value="d">d
	<option value="e">e
</select><br><br>


영어를 선택하세요:<br>
<select name="hobby" size="3" multiple>
	<option value="a">a
	<option value="b">b
	<option value="c">c
	<option value="d">d
	<option value="e">e
</select><br><br>


<textarea name="texta" rows="10" cols="50">
자기소개를 입력하세요
</textarea><br><br>


<select>
	<optgroup label="HTML5">

	</optgroup>

	</opthroup>
</select><br><br>


<input type="button" value="버튼">
