<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<form action="14_1.html" method="post">
	<fieldset>
		<legend><h1> 회원 가입 양식</h1></legend>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul style="LIST-STYLE-TYPE:none">
				<li>아이디 <input type="text" name="id"></li>
				<li>비밀번호<input type="password" name="pw"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend style="COLOR:gray">수강과목을 선택하세요(단일선택)</legend>
			<ul>
				<li><input type="radio" name="spk" checked value="s">영어회화(초급)</li>
				<li><input type="radio" name="spk" checked value="m">영어회화 (중급)</li>
				<li><input type="radio" name="spk" checked value="h">영어회화 (고급)</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>관심분야는? (다수 선택 가능)</legend>
			<ul>
				<li><input type="checkbox" name="pre" value="a">문법</li>
				<li><input type="checkbox" name="pre" value="b">어휘</li>
				<li><input type="checkbox" name="pre" value="c">회화</li>
				<li><input type="checkbox" name="pre" value="d">리스닝</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>
				<input type="button" value="완료"><a href="14_1.html"></a>
			
			</legend>
		
		</fieldset>
</form>





</body>
</html>
