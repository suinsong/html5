<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		document.write("<h4>화면정보출력</h4>");
		document.write("화면전체높이: " + screen.height);
		document.write("<br>화면전체넓이:" + screen.width);
		document.write("<h4>브라우저 정보 출력</h4>");
		document.write("이름: "+navigator.appName);
		document.write("<br>버전: "+ navigator.appVersion);
		document.write("<br>코드: "+navigator.appCodeName);
		document.write("<br>플랫폼: "+navigator.platform);
		
		
	</script>



</body>
