<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function anyCheck(form) {
		total = 0;
		for (i = 0; i < form.check.length; i++) {
			if (eval("form.check[" + i + "].checked") == true) {
				total++;
			}
		}
		alert(total + "개를 선택했습니다");
	}
	
	
	
	cf="false";
	function allCheck(field){
		if(cf=="false"){
			for ( i = 0; i < field.length; i++) {
				field[i].checked=true;
				
			}
			cf="true"; return "전체 해체";
		}else{
			for ( i = 0; i < field.length; i++) {
				field[i].checked=false;
				
			}
			cf="false"; return "전체 선택";
		}
		
		
	}
	
</script>


</head>
<body>


	[체크 개수 계산]
	<br>버튼을 누르면
	<br> 체크하신 개수가 나옵니다
	<hr>
	<form>
		<script type="text/javascript">
			for (i = 1; i < 10; i++) {
				document.write(i + "<input type='checkbox' name='check'><br>");

			}
		</script>
		<input type="button" value="체크 개수 계산" onClick="anyCheck(this.form)">
		<input type="button" value="전체 선택"
			onClick="this.value=allCheck(this.form)">

	</form>


</body>
</html>
