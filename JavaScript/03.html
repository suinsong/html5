<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		jumsu = 75;
		if (jumsu > 90)
			hak = "A";
		else if (jumsu >= 80)
			hak = "B";
		else if (jumsu >= 70)
			hak = "C";
		else if (jumsu >= 60)
			hak = "D";
		else
			hak = "F";

		document.write(jumsu + "는" + hak + "<br><hr>")

		switch (parseInt(jumsu / 10)) {
		case 10:
			hak = "A";
			break;
		case 9:
			hak = "B";
			break;
		case 8:
			hak = "C";
			break;
		case 7:
			hak = "D";
			break;

		}

		document.write(jumsu + "는 " + hak + "<br><hr>")

		sum = 0;
		for (var i = 0; i < 11; i++) {
			document.write(i + " ");
			sum += i;
		}
		document.write("<br>1~10까지의 합 : " + sum + "<hr>")

		sum = 0;
		for (var i = 1; i < 11; i++) {
			sum += i;

			document.write(i + "까지의 합= " + sum + "<br>");

		}
	</script>






</body>
</html>
