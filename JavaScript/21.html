<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function cal(form) {
		form.result.value = eval(form.quiz.value);

	}
</script>


</head>
<body>

	<form>

		<table border="1" cellpadding="10">


			<tr>
				<th>계산식</th>
				<th>계산결과</th>
			</tr>


			<tr>
				<td><input type="text" name="quiz"></td>
				<td><input type="text" name="result"></td>
			</tr>


			<tr>
				<td colspan="2" align="center"><input type="button" value="계산해"
					onClick="cal(this.form)"> <input type="reset" value="취소"></td>

			</tr>


		</table>


	</form>



</body>
</html>
